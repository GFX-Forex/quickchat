<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Contact Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5a4d;
            --primary-light: #3d7a6a;
            --primary-dark: #1d3a2d;
            --accent: #e8956f;
            --accent-light: #f5b899;
            --bg-main: #f8f6f3;
            --bg-card: #ffffff;
            --text-primary: #2a2a2a;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9a9a9a;
            --border: #e5e3df;
            --shadow: rgba(45, 90, 77, 0.08);
            --online: #4ecb71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg-card);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 60px var(--shadow);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 20px 24px 40px;
            color: white;
            position: relative;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .header-icons {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        /* Contact Header */
        .contact-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-avatar {
            width: 100px;
            height: 100px;
            border-radius: 28px;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 40px;
            color: white;
            margin-bottom: 20px;
            position: relative;
            font-family: 'Bricolage Grotesque', sans-serif;
            box-shadow: 0 12px 32px rgba(232, 149, 111, 0.3);
        }

        .online-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: var(--online);
            border: 4px solid var(--primary);
            border-radius: 50%;
        }

        .contact-name {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .contact-status {
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .action-btn span {
            font-size: 12px;
            font-weight: 500;
        }

        /* Info Sections */
        .info-section {
            padding: 24px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-section:nth-child(2) { animation-delay: 0.1s; }
        .info-section:nth-child(3) { animation-delay: 0.15s; }
        .info-section:nth-child(4) { animation-delay: 0.2s; }

        .section-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .info-list {
            background: var(--bg-main);
            border-radius: 16px;
            overflow: hidden;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        .info-icon svg {
            width: 20px;
            height: 20px;
            stroke: var(--primary);
            fill: none;
            stroke-width: 2;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .info-value {
            font-weight: 500;
            font-size: 15px;
            font-family: 'Bricolage Grotesque', sans-serif;
        }

        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .media-item {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--bg-main), #e5e3df);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .media-item:hover {
            transform: scale(1.05);
        }

        .media-item svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-tertiary);
            fill: none;
            stroke-width: 2;
        }

        /* Settings List */
        .settings-list {
            background: var(--bg-main);
            border-radius: 16px;
            overflow: hidden;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border);
            background: var(--bg-card);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item:hover {
            background: rgba(45, 90, 77, 0.03);
        }

        .setting-item:active {
            background: rgba(45, 90, 77, 0.06);
        }

        .setting-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        .setting-icon svg {
            width: 20px;
            height: 20px;
            stroke: var(--primary);
            fill: none;
            stroke-width: 2;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-weight: 600;
            font-size: 15px;
            font-family: 'Bricolage Grotesque', sans-serif;
        }

        .setting-arrow {
            width: 20px;
            height: 20px;
            stroke: var(--text-tertiary);
            fill: none;
            stroke-width: 2;
        }

        /* Danger Item */
        .danger-item {
            color: #e85d5d;
        }

        .danger-item .setting-icon svg {
            stroke: #e85d5d;
        }

        .danger-item .setting-title {
            color: #e85d5d;
        }
    </style>
</head>
