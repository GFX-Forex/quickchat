<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Calls</title>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5a4d;
            --primary-light: #3d7a6a;
            --primary-dark: #1d3a2d;
            --accent: #e8956f;
            --accent-light: #f5b899;
            --bg-main: #f8f6f3;
            --bg-card: #ffffff;
            --text-primary: #2a2a2a;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9a9a9a;
            --border: #e5e3df;
            --shadow: rgba(45, 90, 77, 0.08);
            --online: #4ecb71;
            --missed: #e85d5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg-card);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 60px var(--shadow);
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 20px 24px 24px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-icons {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            padding: 16px 24px 0;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'IBM Plex Sans', sans-serif;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
            background: rgba(45, 90, 77, 0.08);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
            border-radius: 2px 2px 0 0;
        }

        /* Call List */
        .call-list {
            padding: 8px 0;
        }

        .call-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInSlide 0.4s ease-out backwards;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .call-item:nth-child(1) { animation-delay: 0.1s; }
        .call-item:nth-child(2) { animation-delay: 0.15s; }
        .call-item:nth-child(3) { animation-delay: 0.2s; }
        .call-item:nth-child(4) { animation-delay: 0.25s; }
        .call-item:nth-child(5) { animation-delay: 0.3s; }
        .call-item:nth-child(6) { animation-delay: 0.35s; }

        .call-item:hover {
            background: rgba(45, 90, 77, 0.03);
        }

        .call-item:active {
            background: rgba(45, 90, 77, 0.06);
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            color: white;
            margin-right: 16px;
            flex-shrink: 0;
            font-family: 'Bricolage Grotesque', sans-serif;
        }

        .call-info {
            flex: 1;
            min-width: 0;
        }

        .call-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .call-name {
            font-weight: 600;
            font-size: 16px;
            font-family: 'Bricolage Grotesque', sans-serif;
            color: var(--text-primary);
        }

        .call-name.missed {
            color: var(--missed);
        }

        .call-type-icon {
            width: 16px;
            height: 16px;
            stroke: var(--text-tertiary);
            fill: none;
            stroke-width: 2;
        }

        .call-type-icon.incoming {
            stroke: var(--primary);
        }

        .call-type-icon.outgoing {
            stroke: var(--text-tertiary);
        }

        .call-type-icon.missed {
            stroke: var(--missed);
        }

        .call-details {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .call-time {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .call-actions {
            display: flex;
            gap: 8px;
        }

        .call-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .call-btn.voice {
            background: rgba(45, 90, 77, 0.1);
        }

        .call-btn.voice:hover {
            background: var(--primary);
        }

        .call-btn.voice:hover svg {
            stroke: white;
        }

        .call-btn.video {
            background: rgba(232, 149, 111, 0.1);
        }

        .call-btn.video:hover {
            background: var(--accent);
        }

        .call-btn.video:hover svg {
            stroke: white;
        }

        .call-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--primary);
            fill: none;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .call-btn.video svg {
            stroke: var(--accent);
        }

        /* Date Divider */
        .date-divider {
            padding: 16px 24px 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 100px;
            right: calc(50% - 216px);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(45, 90, 77, 0.4);
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease-out 0.6s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(45, 90, 77, 0.5);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab svg {
            width: 24px;
            height: 24px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        @media (max-width: 480px) {
            .fab {
                right: 24px;
            }
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 480px;
            width: 100%;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-tertiary);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .nav-item.active svg {
            fill: var(--primary);
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        .badge {
            position: absolute;
            top: 6px;
            right: 18px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
    </style>
</head>
